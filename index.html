<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <LINK rel="stylesheet" href="style.css" type="text/css" media="screen">
</head>
<body>
    <div class="slideshow-container" id="hero">

        <div class="mySlides fade">
          <img class="images-hero" src="img2.jfif">
          <div class="text">Javier en Madrid</div>
        </div>
      
        <div class="mySlides fade">
          <img class="images-hero" src="WhatsApp Image 2021-02-09 at 2.44.44 PM.jpeg">
          <div class="text">En la playita</div>
        </div>
      
        <div class="mySlides fade">
          <img class="images-hero" src="EnJuego.jpeg">
          <div class="text">En un juego de beisbol</div>
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>  
</body>
</html>
<script src= "main.js"></script>
