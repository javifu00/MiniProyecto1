<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <LINK rel="stylesheet" href="style.css" type="text/css" media="screen">
</head>
<body>
    <div class="contact-wrapper">
        <div class="form-wrapper">
            <form class="form-info-user" method="post" name="form-info">
                <ul class="ul-contact">
                    <li>
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="user_name">
                    </li>
                    <li>
                        <label for="mail">Correo electrónico:</label>
                        <input type="mail" id="mail" name="user_mail">
                    </li>
                    <li>
                        <label for="msg">Mensaje:</label>
                        <textarea type="text" id="msg" name="user_message"></textarea>
                    </li>
                </ul>
                <h2 class="button-send">
                    <button class="button-submit-info" onclick="mostrarDatos()" >Envíe su mensaje</button>
                    
                </h2>
            </form>
        </div>
        <div class="social-media-wrapper">
            <div class="informacion-contacto"><h3>Informacion de Contacto</h3></div>
            <div class="informacion-agradeciendo"><h3>Gracias por visitar mi Curriculum</h3></div>
            <div class="social-media-links">
                <a class="social-media-names" target="_isblank" href="https://www.instagram.com/javifu00/?hl=es">Instagram</a>
                <a target="_isblank" href="https://twitter.com/javifu00">Twitter</a>
                <a target="_isblank" href="https://api.whatsapp.com/send?phone=584143259526">04143259526</a>
            </div>
        </div>
    </div>
</body>
</html>
<script src= "main.js"></script>
